---
name: 'Run markdownlint'

on:
  push:
  pull_request:
    branches:
      - 'main'

jobs:
  shellcheck:
    name: markdownlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run markdownlint
        uses: nosborn/github-action-markdown-cli@v3.2.0
        with:
          files: .
          config_file: ".markdownlint.yaml"
